<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h4> All Categories</h4>
            <ul class="list-group list-group-horizontal">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}"><li
                               class="list-group-item" th:text="${category.name}"></li></a>

            </ul>
        </div> 
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-5 d-flex justify-content-center">
                    <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
                         alt="">
                </div>
                <div class="col-sm-7 mt-5">
                    <h2 th:text="${product.name}"></h2>
                    <p th:text="${product.category.name}"></p>
                    <h2>â‚¹ <span th:text="${product.price}"></span></h2>
                    <p th:text="${product.description}"></p>
                    <div class="form-group">
                        <input type="number" id="quantityInput" value="1" min="1" />
                    </div>
                    <a href="#" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary m-2">Add To Cart</a>
                </div>
            </div>
        </div>
