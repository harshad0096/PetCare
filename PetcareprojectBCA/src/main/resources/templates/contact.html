<body style="background-color: rgb(247, 251, 252);background-image: url(&quot;assets/img/pet1.jpg&quot;);">
    <div th:replace="/base :: navbar"></div>
<br>

<br><br><br><br>
    <section id="contact" style="background-image:url('assets/img/map-image.png');">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/contact}"method="post" id="contactForm" name="contactForm" novalidate="novalidate" th:object="${contact}">
                <div class="form-row">
                    <div class="col col-md-6">
                        <div class="form-group"><input class="form-control" type="text" id="name" name="name"
                                placeholder="Your Name *" required autofocus><small
                                class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                        <div class="form-group"><input class="form-control" type="email" id="email" name="email"
                                placeholder="Your Email *" required autofocus><small
                                class="form-text text-danger help-block lead"></small></div>
                        <div class="form-group"><input class="form-control" type="tel" name="phoneno"
                                placeholder="Your Phone *"><small
                                class="form-text text-danger help-block lead" required></small></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"><textarea class="form-control" id="message" name="message"
                                placeholder="Your Message *" required></textarea><small
                                class="form-text text-danger help-block lead"></small></div>
                    </div>
                    <div class="col">
                        <div class="clearfix"></div>
                    </div>

                    <div class="col-lg-12 text-center">
                        <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase"
                            id="sendMessageButton" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div></section>
