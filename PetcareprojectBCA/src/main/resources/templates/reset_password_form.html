    <div class="login-dark" style="background-image: url(&quot;assets/img/pet1.jpg&quot;);">
        <form th:action="@{/reset_password}" method="post" style="background-color: rgba(30,40,51,0.54);">
            <input type="hidden" name="token" th:value="${token}" />
            <h2 class="sr-only">Reset pass</h2>
            <div class="form-group"> <input type="password" name="password" id="password" class="form-control"
                placeholder="Enter your new password" required autofocus />
                <div class="form-group"><input type="password" class="form-control" placeholder="Confirm your new password"
                    required oninput="checkPasswordMatch(this);" />
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit"value="Change Password">submit</button>
              <a  th:href="@{/forgot_password}">Forgot password ?</a>
              <br>
             
        </form>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}

</script>
