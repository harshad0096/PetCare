<body id="page-top" style="background-color: rgb(13,32,41);background-image: url(&quot;assets/img/pet1.jpg&quot;);">
    <div th:replace="/base :: navbar"></div>
    
    <div class="login-dark" style="background-image: url(&quot;assets/img/pet1.jpg&quot;);">
        <form th:action="@{/login}" method="post" style="background-color: rgba(30,40,51,0.54);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div th:if="${param.error}" class="alert alert-error text-primary">
                Invalid email or password.
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="submit">Log In</button></div>
            
           
            <a href="/oauth2/authorization/google"  class="btn btn-secondary m-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
              </svg>&nbsp&nbspSign-In google </a><br>
              <a  th:href="@{/forgot_password}">Forgot password ?</a>
              <br>
              <span >Don't have an account <a class="linkControl" href="./register.html"
                th:href="@{/register}">Register here</a></span>
        </form>

    </div>
    <header class="masthead" style="background-image:url('assets/img/header-bg.jpg');"></header>
   
   
<div th:replace="footer :: footer"></div>
