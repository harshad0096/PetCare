    <div class="login-dark" style="background-image: url(&quot;assets/img/pet1.jpg&quot;);">
        <form id="form" th:action="@{/register}" th:object="${user}" method="post"
            style="font-family:Quicksand, sans-serif;background-color:rgba(44,40,52,0.73);width:320px;padding:40px;">
            <h1 id="head" style="color: rgb(40,38,148);background-color: rgba(23,20,20,0.04);margin: 30px;">Sign Up</h1>
            
            <div class="form-group"><input class="form-control" type="text" id="formum" placeholder="user name" name="username" required>
            
            <input class="form-control" type="number" id="formum" placeholder="phone no" name="phoneno" required autofocus>
            <input class="form-control"type="email" id="formum" placeholder="Email" name="email" required autofocus>
           <!-- <input class="form-control" type="text" id="formum" placeholder="user Address" name="userAddress" >-->
        </div>
            
           <input type="password" name="password" id="password" class="form-control"
                placeholder="Enter your password" required autofocus />
                    
                   <input type="password" class="form-control" id="formum2" placeholder="Confirm your password"
                    required oninput="checkPasswordMatch(this);" />
                    <input type="submit" value="Register" class="btn btn-primary btn-block"th:href="@{/register}">
            <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                      th:href="@{/login}">Login here</a></span>
        </form>
    </div>

    <script>
        function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
    
    </script>
